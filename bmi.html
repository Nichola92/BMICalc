<!DOCTYPE html>
<html lang="en">

<!-- Notes 

  BMI Fomula in this site: https://www.cdc.gov/healthyweight/assessing/bmi/childrens_bmi/childrens_bmi_formula.html
Age is irrelevant 

-->

<head>
    <link rel="stylesheet" href="public/bmi.css">
    
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI checker</title>
</head>

<body>
    <div class="header">
        <div class="wrapper">
          <form  method="POST">
            <h1>BMI calculator</h1>
            <p>Insert Your Age</p>
            <input type="text" name="age" id="_age">
            <p>Insert Weight in Kg</p>
            <input type="text" name="weight" id="_weight">
            <br>
            <p>Insert Height in cm</p>
            <input type="text" name="height" id="_height">
            <br>
            <button name="submit">check</button>
            <p id="result" name="result"></p>
          </form>
        </div>
    </div>
 
</body>

</html>
